<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Practico de JavaScript</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Primer taller del curso práctico de JavaScript</p>
    </header>
    <!-- Sección del cuadrado -->
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <!-- etiquetas label e input deben tener el mismo nombre tipo e ID -->
            <label for="InputCuadrado">  
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number"/>
            <br/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                calcular el perímetro
            </button>
            <br/>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>
    <!-- Fin sección del cuadrado -->

    <!-- sección del triángulo -->
    <section>
        <h2>Calcula el área y perímetro de un Triángulo</h2>
        <form>
            <!-- etiquetas label e input deben tener el mismo nombre tipo e ID -->
            <label for="InputLado1">  
                Escribe cuánto mide el lado1 de tu triángulo:
            </label>
            <input id="InputLado1" type="number"/>
            <br/>
            <label for="InputLado2">  
                Escribe cuánto mide el lado2 de tu triángulo:
            </label>
            <input id="InputLado2" type="number"/>
            <br/>
            <label for="InputBase">  
                Escribe cuánto mide la base de tu triángulo:   
            </label>
            <input id="InputBase" type="number"/>
            <br/>
            <label for="InputAltura">  
                Escribe cuánto mide la altura de tu triángulo:
            </label>
            <input id="InputAltura" type="number"/>
            <br/>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                calcular el perímetro
            </button>
            <br/>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
        </form>
    </section>
    <!-- Fin sección del triángulo -->

    <!-- Sección del círculo -->
    <section>
        <h2>Calcula el área y perímetro de un círculo</h2>
        <form>
            <!-- etiquetas label e input deben tener el mismo nombre tipo e ID -->
            <label for="InputRadio">  
                Escribe cuánto mide el radio de tu círculo:
            </label>
            <input id="InputRadio" type="number"/>
            <br/>
            <button type="button" onclick="calcularPerimetroCirculo()">
                calcular el perímetro
            </button>
            <br/>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el área
            </button>
        </form>
    </section>
    <!-- Fin Sección del círculo -->

<script src="./figuras.js"></script>

</body>
</html>
